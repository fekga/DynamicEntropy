<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
        <meta http-equiv="Pragma" content="no-cache" />
        <meta http-equiv="Expires" content="0" />
        <script type="text/javascript" src="brython/3_8_8/brython.min.js"></script>
        <script type="text/javascript" src="brython/3_8_8/brython_modules.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">

        <link rel="icon" type="image/png" href="images/load_icon.png">
    </head>
    <body oncontextmenu="return false;" onload="brython({indexedDB:false})">
        <div id="content">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                id="play_area">
                <g id="panel"></g>
            </svg>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                 id="info_area">
                <g id="info_panel"></g>
            </svg>
            <script type="text/python" src="main.py"></script>
            <button id="reset">Reset</button>
            <input type="checkbox" id="dev_tick">
        </div>
        <div id="loading">
            Loading...
            <div id="load_element">
                <img src="images/load_icon.png" id="load_icon">
            </div>
        </div>
</body>
</html>
